<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app" class="name">
    <h3>Base Text</h3>
    <p>{{ title }}</p>
    <button @click="changeTitle">标题改变</button>
    <h3>Input model {{inputVal}}</h3>
    <input type="text" v-model="inputVal" />
    <h3>Observer Array</h3>
    <p>{{arr}}</p>
    <button @click="increament">数组项++</button>
    <h3>methods</h3>
    <p>{{counter}}</p>
    <button @click="counterIncreament">counter++</button>
    <h3>Computed</h3>
    <p>{{sum}}</p>
    <p>{{a}}</p>
    <button @click="sumIncreament">Increament</button>
  </div>
  <script type="module">
    import Vue from "./src/index.js"
    const app = new Vue({
      el: '#app',
      data: {
        counter: 1,
        a: 10,
        b: 15,
        title: "标题",
        inputVal: "",
        arr: [1, 2, 3, 4, 5]
      },
      methods: {
        increament() {
          this.arr.push(1);
        },
        changeTitle() {
          this.title = "新的标题"
        },
        counterIncreament() {
          this.counter++;
        },
        sumIncreament() {
          this.a++;
        }
      },
      computed: {
        sum() {
          return this.a + this.b;
        }
      }
    })
  </script>
</body>

</html>
