<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app" class="name">
    <h2>一级</h2>
    <p>{{ title }}</p>
    <h2>二级：</h2>
    <p>{{ title1.title }}</p>
    <p>{{ title1.second.three }}</p>
     <p>{{arr}}</p>
    <button id="change">标题改变</button>
    <button id="change2">数组项++</button>
  </div>
  <script type="module">
    import Vue from "./src/index.js"
    const app = new Vue({
      el: '#app',
      data: {
        title: "标题",
        title1: {
            title: "二级标题",
            second: {
              three: "三级标题"
            }
        },
        arr: [ 1, 2, { b: 2 }, [ {a:4} ]]
      }
    })
    change.addEventListener("click", () => {
      app.title1.title = "新标题"
      console.log("click");
    })
    change2.addEventListener("click", () => {
      app.title1.second.three = "新标题标题标题"
      app.arr.push(1) ;
    })
  </script>
</body>
</html>
