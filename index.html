<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app" class="name">
    <h2>一级</h2>
    <p>{{ title }}</p>
    <h2>二级：</h2>
    <p>{{ title1 }}</p>
     <p>{{arr}}</p>
    <button id="change">改变</button>
    <button id="change2">改变2</button>
  </div>
  <script type="module" src="./src/index.js"></script>
  <script type="module">
    import Vue from "./src/index.js"
    const app = new Vue({
      el: '#app',
      data: {
        title: "标题",
        title1: {
            title: "二级标题"
        },
        arr: [{ b: 2 }, 1, 2, [ {a:4} ]]
      }
    })
    change.addEventListener("click", () => {
      app.title1.title = "新标题"
    })
    change2.addEventListener("click", () => {
      app.arr.push(1)
    })
  </script>
</body>
</html>
